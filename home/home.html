<ion-header>

  <ion-navbar color=blue2>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="searchTitle">Home</ion-title>

  </ion-navbar>

</ion-header>



<ion-content padding>


  <ion-searchbar  placeholder="search for programs"  class="search" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item class="item"  *ngFor="let item of items" (click)="goToProgram()">
    <img src="assets/img/{{item}}.png"> <p> {{ item }} </p>  <img  src="assets/img/Arrow from home .png" class="Arrow"> 
    </ion-item>
    <!--<div class="listHolder">








      <h3 class="itemName"></h3>-->


  </ion-list>


</ion-content>
