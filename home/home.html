<ion-header>

  <ion-navbar color=blue2>

     
    <ion-title class="water">Home</ion-title>
    <img src="assets/img/star button.png" class="star" (click)="goToFavorite()" />
  </ion-navbar> 

</ion-header>



<ion-content padding>

  <ion-searchbar [(ngModel)]="searchQuery" placeholder="search for programs" class="search" (ionInput)="setFilteredItems()"> </ion-searchbar>
  <ion-list *ngIf="searchQuery">
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      {{ item.title }}
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!searchQuery">
    <ion-item *ngFor="let category of categories" (click)=“goToCatagory(category)”>
      <img src="assets/img/{{category}}.png" />
      <p> {{ category }} </p>
      <img src="assets/img/Arrow from home .png" class="Arrow" />
    </ion-item>
  </ion-list>
