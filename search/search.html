<ion-header>

  <ion-navbar color=blue2>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="searchTitle">Search</ion-title>

  </ion-navbar>

</ion-header>



<ion-content padding>


  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goToProgram()">
      {{ item }}
    </ion-item>
    <!--<div class="listHolder">








      <h3 class="itemName"></h3>-->


  </ion-list>


</ion-content>
